<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VUE-BOOLZAPP</title>

    <!-- style css -->
    <link rel="stylesheet" href="./css/style.css">

    <!-- fontawesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <header></header>

    <main>
        <div class="container">
            <div class="sidebar">
                <div class="user-info">
                    <div class="user-log">
                        <img src="img/avatar_2.jpg" alt="foto profilo">
                        <span>Alberto</span>
                    </div>
                    <div class="user-icon">
                        <i class="fa-solid fa-circle-notch"></i>
                        <i class="fa-solid fa-message"></i>
                        <i class="fa-solid fa-ellipsis-vertical"></i>
                    </div>
                </div>
                <div class="alert">
                    <i class="fa-solid fa-bell-slash"></i>
                    <div class="alertmessage">
                        <span>Ricevi notifiche di nuovi messaggi</span><br>
                        <span>Attiva le notifiche desktop</span>
                    </div>
                </div>
                <div class="search-bar">
                    <input type="text" placeholder="Cerca...">
                </div>
                <div class="chat-container">
                    <div class="chat-preview">
                        <img src="img/avatar_3.jpg" alt="">
                        <div class="chat-info">
                            <span>Michele</span><br>
                            <span>Ultimo messaggio inviato</span>
                        </div>
                    </div>
                    <div class="chat-preview">
                        <img src="img/avatar_4.jpg" alt="">
                        <div class="chat-info">
                            <span>Marco</span><br>
                            <span>Ultimo messaggio inviato</span>
                        </div>
                    </div>
                    <div class="chat-preview">
                        <img src="img/avatar_5.jpg" alt="">
                        <div class="chat-info">
                            <span>Luca</span><br>
                            <span>Ultimo messaggio inviato</span>
                        </div>
                    </div>
                    <div class="chat-preview">
                        <img src="img/avatar_6.jpg" alt="">
                        <div class="chat-info">
                            <span>Sofia</span><br>
                            <span>Ultimo messaggio inviato</span>
                        </div>
                    </div>
                    <div class="chat-preview">
                        <img src="img/avatar_7.jpg" alt="">
                        <div class="chat-info">
                            <span>Francesco</span><br>
                            <span>Ultimo messaggio inviato</span>
                        </div>
                    </div>
                </div>
                <div class="chat-preview">
                    <img src="img/avatar_8.jpg" alt="">
                    <div class="chat-info">
                        <span>Daniele</span><br>
                        <span>Ultimo messaggio inviato</span>
                    </div>
                </div>
            </div>
            <div class="main-container">
                <div class="user-info">
                    <div class="user-log">
                        <img src="img/avatar_1.jpg" alt="foto utente">
                        <span>Luca</span>
                    </div>
                    <div class="user-icon">
                        <i class="fa-solid fa-circle-notch"></i>
                        <i class="fa-solid fa-message"></i>
                        <i class="fa-solid fa-ellipsis-vertical"></i>
                    </div>
                </div>
                

            </div>
        </div>
    </main>





    
    
    <div id="app"></div>

    <!-- importazione della libreria Vue -->
    <!-- <script src="https://unpkg.com/vue@3"></script> -->

    <!-- JS -->
    <script src="./js/script.js"></script>
</body>

</html>
